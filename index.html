<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&family=Share+Tech&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Nasa API</title>
  </head>
  <body>
    <h2 class="title">Picture of the Day</h2>
    <img
      src="https://apod.nasa.gov/apod/image/2303/Doodad200mmAPOD.jpg"
      alt=""
    />
    <h2 class="imageTitle" style="font-size: 150%">Picture Intresting</h2>
    <p class="imageDesc"></p>
    <h4 class="search"></h4>
    <form action="" method="post">
      <label for="title">Select a date</label>
      <input type="date" name="dateSearch" id="" />
      <button>Search</button>
    </form>
    <h4>Previous Searches</h4>
    <ul>
      <li>Date</li>
    </ul>
  </body>
</html>
